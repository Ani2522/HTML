<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookmarks</title>
</head>
<body>
    <h1>My Bookmarks</h1>
    <h2>Primary Bookrmarks</h2>
    <a target="_blank" href="https://www.google.com">Open Google</a> <!--  attribute -> a = anchor tag to create a hyperlink to Google, target="_blank" opens the link in a new tab -->
    <a target="_blank" href="https://www.facebook.com">Open facebook</a>
    <a target="_blank" href="https://www.youtube.com">Open youtube</a>
    <h2>Secondary Bookmarks</h2>
    <a target="_blank" href="https://www.wikipedia.org">Open Wikipedia</a>
    <a target="_blank" href="https://www.twitter.com">Open Twitter</a>
    
</body>
</html>
