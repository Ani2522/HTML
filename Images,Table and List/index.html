<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img height="230" src="Screenshot 2025-09-02 at 10.14.59 AM.png" alt="Demon Slayer Image">
    <!-- img=image tag to display an image, height attribute sets the height of the image it is by default in px, src
        attribute specifies the path to the image file, alt attribute provides alternative text if the image cannot be
        displayed--> 
        <br>
        <!-- br=break tag to insert a line break -->
            <table>
                <caption>Employee Details</caption>
                <Thead>
                    <tr>
                        <!-- tr=table row tag to define a row in a table -->
                            <th>Name</th>
                            <!-- th=table header tag to define a header cell in a table> --> 
                                <th>Age</th>
                    </tr>
                </Thead>
                <TBody>
                    <tr>
                        <td>John</td>
                        <!-- td=table data tag to define a standard cell in a table -->
                            <td>25</td>
                    </tr>
                    <tr>
                        <td>Jane</td>
                        <!--  colspan attribute makes the cell span across two columns -->
                            <td rowspan="2">30</td>
                    </tr>
                    <tr>
                        <td>Sam</td>
                        <!--  colspan attribute makes the cell span across two columns -->
                    </tr>
                </TBody>
                <tfoot>
                    <tr>
                        <td>Total Employees</td>
                        <td>3</td>
                    </tr>

            </table>

            <ul type="square">
                <li>Aniket</li>
                <li>Akanksha</li>
                <li>Shruti</li>
            </ul>

            <ol>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
            </ol>

            <dl>
                <dt>HTML</dt>
                <dd>HyperText Markup Language</dd>
                <dt>CSS</dt>
                <dd>Cascading Style Sheets</dd>
                <dt>JS</dt>
                <dd>JavaScript</dd>
            </dl>
</body>

</html>
