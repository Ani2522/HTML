<!--Inline and Block Element ,Inline element takes only as much width as necessary. Block element takes the full width available.--> 
<!-- but we can change the display property of any element to inline or block using CSS. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Hey i am a para</p>
    <a href="https://www.google.com">Google</a>
    <div>
        I am a block element
    </div>
    <span>
        I am an inline element
    </span>
    <a href="">Yes i am Inline</a>
    
</body>
</html>
